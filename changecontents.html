<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden{
            display:none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Rectangle Area Calculator</h3>
        <div class="row">
            <div>
                <label for="l">L</label>
                <input type="text" id="l" name="l">
            </div>
            <div>
                <label for="w">W</label>
                <input type="text" id="w" name="w">
            </div>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p class="hidden"></p>
    </div>
</div>
<script>
    const l = document.getElementById('l');
    const w = document.getElementById('w');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');
    calculateButton.addEventListener('click', function(e){
        let length = +l.value;
        let width = +w.value;
        ans.classList.remove("hidden");
        if(!checkIsValid(length) || !checkIsValid(width)){
            ans.textContent = 'Invalid Inputs';
            return;
        }
        let area = length * width;
        ans.textContent = `The area of the rectangle is ${area}`;
        return;
    });
    clearButton.addEventListener('click', function(e){
        l.value = " ";
        w.value = " ";
        ans.textContent = "";
        ans.classList.add("hidden");
    });
    function checkIsValid(num){
        if (isNaN(num)){
            return false
        }
        if (num <=0){
            return false
        }
        return true
    }


</script>
</body>
</html>
